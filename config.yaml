pycbc:
  seobnrv4:
    waveform_name:   "SEOBNRv4"
    delta_t:         1024
    f_lower:         20.0
    detector_name:   "H1"
    waveform_length: 1024

  phenomd:
    waveform_name:   "IMRPhenomD"
    delta_t:         1024
    f_lower:         20.0
    detector_name:   "H1"
    waveform_length: 1024

model:
  amp_emb_hidden: [64,64]
  amp_hidden: [256,256,256,256]
  amp_banks: 4
  phase_emb_hidden: [64,64]
  phase_hidden: [256,256,256,256,256]
  phase_banks: 4

sampling_ranges:
  mass_min:     20.0
  mass_max:     50.0
  spin_mag_min: -0.3
  spin_mag_max:  0.3
  incl_min:      0.0
  incl_max:      3.141592653589793
  ecc_min:       0.0
  ecc_max:       0.3
  clean:         True # clean or noisy data
  snr_min:       10
  snr_max:       20

training:
  # Data & splitting
  num_samples:    10000
  val_split:      0.3
  random_seed:    42

  # Optimization
  optimizer:      "adam"
  learning_rate:  0.005
  weight_decay:   0.1

  # Batching & epochs
  batch_size:     2056
  num_epochs:     200
  patience:       50
  min_delta:      1e-6
  gradient_clip:  1.0

  # Scheduler
  scheduler:
    lr_decay_factor: 0.5
    lr_patience:     10
    min_lr:          1e-6

  # Hyperparameter search
  hpo:
    n_trials:       50
    sampler:        "tpe"
    timeout:        null

  # Misc
  seed_everything: true

